---
.gitlab-ci.yml:
  bundler_args: |
    --without system_tests --path vendor/bundle

    cache:
      key: "$CI_JOB_STAGE-$CI_COMMIT_REF_NAME"
      paths:
        - vendor/bundle

.travis.yml:
  bundler_args: --without system_tests
  includes:
    - env: PUPPET_GEM_VERSION="~> 5.0" CHECK=build DEPLOY_TO_FORGE=yes
  branches:
    - /^\d/
  deploy: true
  user: edestecd
  secure: ""

# .rubocop.yml:
#   include_todos: true

Gemfile:
  required:
    ':development':
      - gem: travis
    ':puppet_lint':
      - gem: puppet-lint-absolute_classname-check
      - gem: puppet-lint-absolute_template_path
      - gem: puppet-lint-alias-check
      - gem: puppet-lint-classes_and_types_beginning_with_digits-check
      - gem: puppet-lint-duplicate_class_parameters-check
      - gem: puppet-lint-empty_string-check
      - gem: puppet-lint-extended
      - gem: puppet-lint-file_ensure-check
      - gem: puppet-lint-file_source_rights-check
      - gem: puppet-lint-leading_zero-check
      - gem: puppet-lint-numericvariable
      - gem: puppet-lint-resource_reference_syntax
      - gem: puppet-lint-security-plugins
      - gem: puppet-lint-spaceship_operator_without_tag-check
      - gem: puppet-lint-strict_indent-check
      - gem: puppet-lint-trailing_comma-check
      - gem: puppet-lint-trailing_newline-check
      - gem: puppet-lint-undef_in_function-check
      - gem: puppet-lint-unquoted_string-check
      - gem: puppet-lint-variable_contains_upcase
      - gem: puppet-lint-version_comparison-check

Rakefile:
  extra_disabled_lint_checks:
    - disable_security_package_pinned_version
